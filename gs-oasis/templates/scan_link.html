{% extends 'base.html' %}

{% block content %}
<section class="scanner">
    <h1>Scan Link</h1>
    <p>Enter a URL to scan for potential threats.</p>
    <form action="{{ url_for('scan_link') }}" method="POST">
        <div class="input-box">
            <input type="url" name="link" placeholder="Enter URL here" required>
        </div>
        <button type="submit" class="btn btn-primary">Scan Link</button>
    </form>
</section>
{% endblock %}
