{% extends 'base.html' %}

{% block content %}
<section class="ai-assistant">
    <h1>AI Assistant</h1>
    <p>Ask any question, and our AI Assistant will help you.</p>
    <form action="{{ url_for('ai_assistant') }}" method="POST">
        <textarea name="question" placeholder="Type your question here..." required></textarea>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
    {% if response %}
    <div class="response">
        <h2>Response:</h2>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</section>
{% endblock %}
