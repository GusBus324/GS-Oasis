{% extends 'base.html' %}

{% block content %}
<section class="scanner">
    <h1>Scan File</h1>
    <p>Upload a file to scan for potential threats.</p>
    <form action="{{ url_for('scan_file') }}" method="POST" enctype="multipart/form-data">
        <div class="drop-zone">
            <input type="file" name="file" required>
            <p>Drag & drop your file here, or click to select a file.</p>
        </div>
        <button type="submit" class="btn btn-primary">Scan File</button>
    </form>
</section>
{% endblock %}
