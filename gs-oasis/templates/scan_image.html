{% extends 'base.html' %}

{% block content %}
<section class="scanner">
    <h1>Scan Image</h1>
    <p>Upload an image to scan for potential threats.</p>
    <form action="{{ url_for('scan_image') }}" method="POST" enctype="multipart/form-data">
        <div class="drop-zone">
            <input type="file" name="image" accept="image/*" required>
            <p>Drag & drop your image here, or click to select a file.</p>
        </div>
        <button type="submit" class="btn btn-primary">Scan Image</button>
    </form>
</section>
{% endblock %}
